<style>
    button{
        width: 100px;
        height: 30px;
    }
</style>
<div>Массив = [24,24,15,6,74,3,5,67,343,7,689,75]</div>
<button onclick="Sort()">Сортувати</button>
<div id="div"></div>


<script>
    const array = [24,24,15,6,74,3,5,67,343,7,689,75]
function Sort(){
        const a = function (a,b) {
            if (a > b) {
                return 1;
            } else {
                return -1;
            }
        }
        array.sort(a);
        div = document.getElementById('div');
        div.innerHTML = `<div>Відсортований масив =  ${array}</div>`
    // document.write(array);
    }




</script>
